<!DOCTYPE html>
<html>
<head>
    <title>Habitat Images</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .grid-item {
            text-align: center;
        }
        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }
        .eliminated {
            filter: blur(4px);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1 id="attributeDisplay">Current Attribute: {{ attribute }}</h1>
    <div class="grid-container">
        {% for habitat, path in habitats.items() %}
        <div class="grid-item">
            <img src="{{ url_for('static', filename=path) }}" alt="{{ habitat }}" onclick="imageClicked(this, '{{ path }}')">
        </div>
        {% endfor %}
    </div>
    <script>
        let eliminableImages = {{ eliminable_images | tojson | safe }};
        
        function imageClicked(imgElement, imagePath) {
            if (eliminableImages.includes(imagePath)) {
                imgElement.classList.add('eliminated');
            } else {
                alert("No");  // Show message if the image should not be eliminated
            }
        }
    </script>
</body>
</html>
