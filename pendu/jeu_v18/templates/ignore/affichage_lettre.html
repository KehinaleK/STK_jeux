<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage des Lettres</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #liste_affichage {
            text-align: center;
        }

        .mot {
            margin: 10px;
        }

        .hidden {
            display: none;
        }

        img {
            width: 300px;
            height: 300px;
        }

        .mistake {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="liste_affichage">
    {% for element in liste_affichage %}
        {% if element|length == 1 %}
            <div class="mot {% if loop.index != 1 %}hidden{% endif %}">
                <img src="{{ url_for('static', filename=lsf_lettres[element]) }}" alt="{{ element }}">
            </div>
        {% else %}
            <div class="mot {% if loop.index != 1 %}hidden{% endif %}">
                Le mot choisi est-il <strong>{{ element }}</strong> ?
            </div>
        {% endif %}
    {% endfor %}
</div>

<div id="mistake_message">
    {% if mistake_message %}
        <p class="mistake">{{ mistake_message }}</p>
    {% endif %}
</div>

<form id="Affichage" action="{{ url_for('affichage_lettre') }}" method="get">
    <button type="button" id="bouton_non">Non</button>
    <button type="button" id="bouton_oui">Oui</button>
</form>

<form id="formFinDePartie" action="{{ url_for('fin_de_partie') }}" method="get" class="hidden">
    <button type="submit">Fin de partie</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let liste_affichage = document.getElementById('liste_affichage');
        let bouton_non = document.getElementById('bouton_non');
        let bouton_oui = document.getElementById('bouton_oui');
        let Affichage = document.getElementById('Affichage');
        let formFinDePartie = document.getElementById('formFinDePartie');

        let motsElements = liste_affichage.querySelectorAll('.mot');
        let currentIndex = 0;

        function afficherMotSuivant() {
            motsElements[currentIndex].classList.add('hidden');
            currentIndex++;

            if (currentIndex < motsElements.length) {
                motsElements[currentIndex].classList.remove('hidden');
                document.getElementById('mistake_message').innerHTML = '';
            } else {
                Affichage.classList.add('hidden');
                formFinDePartie.classList.remove('hidden');
            }
        }

        bouton_non.addEventListener('click', function () {
            if (lettresDevinees.includes(listeAffichage[currentIndex])) {
                document.getElementById('mistake_message').innerHTML = 
                    `Attention ! La lettre ${listeAffichage[currentIndex]} Ã©tait bien dans le mot.`;
            }
            afficherMotSuivant();
        });

        bouton_oui.addEventListener('click', afficherMotSuivant);
    });
</script>

</body>
</html>
