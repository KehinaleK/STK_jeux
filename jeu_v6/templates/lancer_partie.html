<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot choisi</title>
</head>
<body>
    <h1>{{ game_mode|capitalize }} - {{ difficulte|capitalize }}</h1>
    <p>Mot choisi : {{ mot_choisi }}</p>

    <button type="button" id="bouton_commencer">Commencer le jeu</button>

    <script>
        document.getElementById('bouton_commencer').addEventListener('click', function() {
            window.location.href = "{{ url_for('affichage', game_mode=game_mode, difficulte=difficulte) }}";
        });
    </script>
</body>
</html>
